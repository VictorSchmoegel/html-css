<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelo caixas</title>
    <style>
        h1 {
            background-color: lightgray;
            height: 50px;
            width: 400px;
            padding: 10px;

            /* 
                shorthand para border, é na ordem
                width -> style -> color
            */
            border-width: 10px;
            border-style: solid;
            border-color: darkgrey;

            margin: auto;
        }

        a {
            border: 2px solid red;
            padding: 10px;          
        }
    </style>
</head>
<body>
    <h1>Exemplo de caixa box-level</h1>
    <p>Parágrafos também são exemplos de box-levsl, mas os <a href="#">links são exemplos de caixas inline-level</a>. Vamos ver como tudo isso funciona</p>
</body>
</html>
